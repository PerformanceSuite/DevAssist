<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevAssist AI Listener</title>
    <style>
        :root {
            --proactiva-primary: #0066cc;
            --proactiva-primary-dark: #004499;
            --proactiva-secondary: #e74c3c;
            --proactiva-secondary-dark: #c0392b;
            --color-success: #28a745;
            --color-warning: #ffc107;
            --color-error: #e74c3c;
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --text-inverse: #ffffff;
            --bg-primary: #ffffff;
            --bg-secondary: #fafbfc;
            --border-primary: #e9ecef;
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.15);
            --radius-md: 8px;
            --transition-normal: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 360px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--proactiva-primary) 0%, var(--proactiva-primary-dark) 100%);
            color: var(--text-inverse);
            padding: 20px;
            text-align: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .logo .pro, .logo .acti {
            color: var(--text-inverse);
        }

        .logo .va {
            color: #ffcccc;
            text-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }

        .tagline {
            font-size: 12px;
            opacity: 0.9;
            font-weight: 500;
        }

        /* Status Bar */
        .status-bar {
            background: var(--bg-secondary);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-primary);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--color-warning);
        }

        .status-dot.connected {
            background: var(--color-success);
        }

        .status-dot.disconnected {
            background: var(--color-error);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1px;
            background: var(--border-primary);
            margin: 20px;
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        .stat-card {
            background: var(--bg-primary);
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--proactiva-primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Recent Decisions */
        .section {
            padding: 20px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .decision-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .decision-item {
            background: var(--bg-secondary);
            padding: 12px;
            border-radius: var(--radius-md);
            border-left: 3px solid var(--proactiva-primary);
            font-size: 13px;
            line-height: 1.5;
        }

        .decision-text {
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .decision-meta {
            font-size: 11px;
            color: var(--text-secondary);
            display: flex;
            gap: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.3;
        }

        /* Action Buttons */
        .actions {
            padding: 20px;
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border-radius: var(--radius-md);
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-normal);
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--proactiva-primary) 0%, var(--proactiva-primary-dark) 100%);
            color: var(--text-inverse);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.3);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
        }

        .btn-secondary:hover {
            background: var(--border-primary);
        }

        /* Settings */
        .settings {
            padding: 0 20px 20px;
        }

        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-primary);
        }

        .setting-label {
            font-size: 14px;
            color: var(--text-primary);
        }

        .toggle {
            position: relative;
            width: 48px;
            height: 24px;
            background: var(--border-primary);
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition-normal);
        }

        .toggle.active {
            background: var(--proactiva-primary);
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: var(--bg-primary);
            border-radius: 50%;
            transition: var(--transition-normal);
        }

        .toggle.active .toggle-slider {
            transform: translateX(24px);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <span class="pro">DEV</span><span class="va">ASSIST</span>
        </div>
        <div class="tagline">AI Conversation Monitor</div>
    </div>

    <div class="status-bar">
        <div class="status-indicator">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Connecting...</span>
        </div>
        <div id="currentSite">--</div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-value" id="decisionsCount">0</div>
            <div class="stat-label">Decisions</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="sessionsCount">0</div>
            <div class="stat-label">Sessions</div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Recent Captures</div>
        <div id="decisionsList" class="decision-list">
            <!-- Decisions will be added here -->
        </div>
        <div id="emptyState" class="empty-state">
            <div class="empty-icon">üìù</div>
            <div>No decisions captured yet</div>
            <div style="font-size: 12px; margin-top: 8px;">
                Visit an AI chat to start monitoring
            </div>
        </div>
    </div>

    <div class="actions">
        <button class="btn btn-primary" id="openDashboard">
            Open Dashboard
        </button>
        <button class="btn btn-secondary" id="syncNow">
            Sync Now
        </button>
    </div>

    <div class="settings">
        <div class="setting-item">
            <span class="setting-label">Auto-capture</span>
            <div class="toggle active" id="autoCapture">
                <div class="toggle-slider"></div>
            </div>
        </div>
        <div class="setting-item">
            <span class="setting-label">Show notifications</span>
            <div class="toggle" id="notifications">
                <div class="toggle-slider"></div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
